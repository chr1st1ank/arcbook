name: Docker Build and Publish

on:
  push:
    branches: [main]
  schedule:
    - cron: "* * * * 1"
  pull_request:

jobs:
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest
    # Build only in template repo
    if: ${{ github.server_url }}/${{ github.repository }} == 'https://github.com/chr1st1ank/arcbook'
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: ./.github
          tags: |
            ghcr.io/chr1st1ank/arcbook/mdbook-builder:latest
          # build on feature branches, push only on main branch
          push: true
          # push: ${{ github.ref == 'refs/heads/main' }}
          cache-from: type=registry,ref=ghcr.io/chr1st1ank/arcbook/mdbook-builder:latest
          cache-to: type=inline
          no-cache: ${{ github.event_name == 'schedule' }}
